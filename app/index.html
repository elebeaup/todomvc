<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">

<head>
    <meta http-equiv="Content-Type" content="text/html ; charset=utf-8">
    <title></title>
    <link rel="stylesheet" href="styles/base.css">
</head>

<body>
    <section id="todoapp">
        <header id="header">
            <h1>Ma Todo</h1>
            <form action="#" id="todo-form">
                <input id="new-todo" placeholder="Nouvelle tâche" autofocus autocomplete="off">
            </form>
        </header>
        <section id="main">
            <input type="checkbox" id="toggle-all">
            <label for="toggle-all"></label>
            <ul id="todo-list">
                <!-- li class="completed" ou li class="editing" -->
                <li>
                    <div class="view">
                        <input type="checkbox" class="toggle">
                        <label>Ma première tâche</label>
                        <button class="destroy"></button>
                    </div>
                    <form action="#">
                        <input class="edit"></input>
                    </form>
                </li>
            </ul>
        </section>
        <footer id="footer">
            <span id="todo-count"><strong>3</strong> tâches restantes</span>
        </footer>
    </section>
    <script src="/bower_components/angular/angular.min.js"></script>
</body>

</html>
